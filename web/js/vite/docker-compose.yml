services:
  vite:
    build:
      context: ./infra/dev/vite
    ports:
      - 5173:5173
    command: tail -f /dev/null # Une fois le projet installé remplacé par `sh -c "npm install && npm run dev"`
    volumes:
      - ./app:/var/www/app

  mailcatcher:
    restart: on-failure
    image: schickling/mailcatcher
    ports: [ 1025, 1080:1080 ]
